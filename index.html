<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Gradie || Login</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">

		<div class="gradient">

			<section class="heading">
				<h3> Gradie </h3>
				<p>Beautiful gradients in seconds </p>
			</section>

			<section id="image">
				
				<img src="images/iPhone.png">

			</section>

		</div>

		<div class="login">			

			<section id="log-container">
				
				<h2> Login </h2>

				<form>

				<div class="email-password">
					
					<label for="email"> Email</label>

					<input type="email" name="email" id="email" placeholder="john@example.com" required>

					<label for="password">Password</label>

					<input type="password" name="password" id="password" placeholder="At least 8 Characters" required>

				</div>

					<input type="checkbox" id="terms" required>
					<label for="terms"> By creating an account, you agree to the <a href="#"> Terms & <br> Coditions </a></label>

					<section id="account-creation">					
						<button type="submit"> Create an Account </button>
					</section>

					
				</form>

			</section>

		</div>

		

	</div>


</body>
</html>
